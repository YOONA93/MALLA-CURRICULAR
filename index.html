<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-poppins transition-colors duration-300">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-4xl sm:text-5xl font-bold text-center mb-8 sm:mb-12 text-blue-800 dark:text-green-400">
            Malla Curricular de Comercio Internacional
        </h1>

        <div id="curriculum-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            </div>

        <div id="message-box" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center relative">
                <h3 class="text-xl font-semibold mb-4 text-red-600 dark:text-red-400">Ramos Faltantes</h3>
                <p id="message-text" class="text-gray-700 dark:text-gray-300 mb-6 text-left"></p>
                <button id="close-message" class="bg-blue-600 hover:bg-blue-700 dark:bg-green-600 dark:hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200">
                    Entendido
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
